	<title>CreateDJI</title>
	<link rel="stylesheet" href="css/dji_css.css">
	<link rel="stylesheet" href="css/font.css">

<body class="login">

<!-- #include file="inc/header.html" -->

<div class="page">

	<div class="container">

		<div class="login-warp">
			<h1>Register</h1>
			<div class="login-quick">
				<p class="login-text">Sign up by using one of following</p>
				<a class="login-quick-link fb" href="javascript:;" title="">Log in with Facebook</a>
				<a class="login-quick-link tw" href="javascript:;" title="">Log in with Twitter</a>
				<a class="login-quick-link gg" href="javascript:;" title="">Log in with Google+</a>
				<a class="login-quick-link wb" href="javascript:;" title="">Log in with Sina</a>
			</div>

			<div class="login-form">
				<p class="login-text">Register your CreateDJI account</p>
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="User name or email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
				</div>
				<div class="login-form-other">
					<a class="button button-green button-signup">Sign up</a>
					<p>Existing account ? to <a href="login.shtml">log in</a></p>
				</div>
			</div>

		</div>

	</div>

</div>

<!-- #include file="inc/footer.html" -->

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
