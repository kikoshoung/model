<meta http-equiv="content-type" content="text/html;charset=utf-8;">
<link rel="stylesheet" href="css/dji_css.css">
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/manage.css">
<div style="width: 720px; padding-left: 20px;">
    <ul class="manage-tab clearfix">
        <li class="tab-item active"><a class="fake-link" href="upload_photo.html">Upload my photos</a>
        </li>
        <li class="tab-item last"><a class="fake-link" href="upload_video.html">Upload my videos</a>
        </li>
    </ul>
    <ul class="manage-tab-cont">
        <li>
            <div class="upload-panel">
                <img width="100%" src="img/banner3.jpg">
                <ul class="preview-thumb clearfix">
                    <li class="selected">
                        <img src="img/index_photos/photo_1.jpg">
                        <span class="preview-thumb-indicator"></span>
                        <span class="preview-thumb-selected">✔︎</span>
                    </li>
                    <li class="active">
                        <img src="img/index_photos/photo_2.jpg">
                        <span class="preview-thumb-indicator"></span>
                        <span class="preview-thumb-selected">✔︎</span>
                    </li>
                    <li>
                        <img src="img/index_photos/photo_5.jpg">
                        <span class="preview-thumb-indicator"></span>
                        <span class="preview-thumb-selected">✔︎</span>
                    </li>
                    <li>
                        <span class="preview-thumb-add">+</span>
                    </li>
                </ul>
                <div class="preview-action">
                    <a class="button">Rmove</a>
                    <a class="button button-green">Save & Next</a>
                    <a class="button button-blue">Finish Upload</a>
                </div>
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </li>
        <li></li>
    </ul>
</div>
