<fieldset class="my-profile">
	<legend>Information</legend>

		<div class="form-horizontal form-profile">

			<div class="form-group profile-avatar">
				<label class="col-md-3 control-label">Avatar</label>
				<div class="col-md-9">
					<img class="user-face" src="img/user_face.png" alt="">
					<div class="buttons">
						<a class="button button-green button-upload" href="#none" title="">Upload picture</a>
						<a class="button" href="#none" title="">Delete</a>
						<p>Maximum 500kb or 500 px x 500 px in size</p>
					</div>
					
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label" style="padding-top:0px">Gender</label>
				<div class="col-md-9">
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Male 
					</label>
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Female 
					</label>
					<label class="label-radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Not specific 
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="single-line">
					<label class="col-md-3 control-label">Email</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="single-line">
					<label class="col-md-3 control-label">First Name</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="First Name">
					</div>
				</div>
				<div class="single-line">
					<label class="col-md-3 control-label">Last Name</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Last Name">
					</div>
				</div>
				<div class="single-line">
					<label class="col-md-3 control-label">Bio</label>
					<div class="col-md-6">
						<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="single-line">
					<label class="col-md-3 control-label">Location</label>
					<div class="col-md-6">
						<input type="email" class="form-control input-margin-bottom" id="inputEmail3" placeholder="Country">
						<input type="email" class="form-control input-margin-bottom" id="inputEmail3" placeholder="State">
						<input type="email" class="form-control input-margin-bottom" id="inputEmail3" placeholder="City">
					</div>
				</div>
			</div>

			<div class="form-group" style="padding-bottom:55px;">
				<label class="col-md-3 control-label">Add Equitments</label>
				<div class="col-md-6">
					<input type="email" class="form-control input-margin-bottom" id="inputEmail3" placeholder="">
					<a class="add-btn" href="#none">add</a>
				</div>

			</div>

		</div>

</fieldset>

<fieldset class="my-profile experience">
	<legend>Experience</legend>
	<div class="experience-warp">
		<div class="col-md-6">
			<a class="account-btn fb" href="#none" title="">facebook</a>
			<p>Link your Facebook account</p>
		</div>
		<div class="col-md-6">
			<a class="account-btn gg" href="#none" title="">Google+</a>
			<p>You are connected with Google+ <a href="none">Unlinkt</a></p>
		</div>
		<div class="col-md-6">
			<a class="account-btn tw" href="#none" title="">Twitter</a>
			<p>Link your Facebook account</p>
		</div>
		<div class="col-md-6">
			<a class="account-btn wb" href="#none" title="">Sina weibo</a>
			<p>Link your Facebook account</p>
		</div>
	</div>
</fieldset>
